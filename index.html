<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keep the Story Going</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Keep the story going..</h1>
      <p>Don’t let the story end just yet. Continue reading your last book and immerse yourself in the world of literature.</p>
      <button>Start Reading →</button>
    </header>

    <section class="carousel">
      <div class="book">
        <img src="images/beauty.jpg" alt="Beauty and the Beast">
        <h2>Beauty and the Beast</h2>
        <p><em>Disney</em></p>
      </div>
      <div class="book">
        <img src="images/fire.jpg" alt="Fire and Blood">
        <h2>Fire and Blood</h2>
        <p><em>George R. R. Martin</em></p>
      </div>
      <div class="book">
        <img src="images/narnia.jpg" alt="Chronicles of Narnia">
        <h2>Chronicles of Narnia</h2>
        <p><em>C.S. Lewis</em></p>
      </div>
      <!-- Add more books as needed -->
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
