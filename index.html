<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Showcase</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="sidebar">
    <div class="nav-icons">🏠<br>📚<br>🔍</div>
  </div>

  <div class="main">
    <header>
      <h1>Keep the story going..</h1>
      <p>Don’t let the story end. Keep reading and immerse yourself in new adventures.</p>
      <button>Start Reading →</button>
    </header>

    <section class="carousel">
      <div class="book">
        <a href="https://www.amazon.in/dp/B084F4PFGD" target="_blank">
          <img src="https://m.media-amazon.com/images/I/81A-5bSJi4L.jpg" alt="Beauty and the Beast">
        </a>
        <h3>Beauty and the Beast</h3>
        <p><i>Disney</i></p>
      </div>

      <div class="book">
        <a href="https://www.amazon.in/dp/B07D2GWRN5" target="_blank">
          <img src="https://m.media-amazon.com/images/I/91H2w3YVZLL.jpg" alt="Fire and Blood">
        </a>
        <h3>Fire and Blood</h3>
        <p><i>George R.R. Martin</i></p>
      </div>

      <div class="book">
        <a href="https://www.amazon.in/dp/B004QZ9P4I" target="_blank">
          <img src="https://m.media-amazon.com/images/I/91geDtzsS5L.jpg" alt="Chronicles of Narnia">
        </a>
        <h3>Chronicles of Narnia</h3>
        <p><i>C.S. Lewis</i></p>
      </div>
    </section>
  </div>
</body>
</html>
